<html>
<head>
<title> My first registration page </title>
</head>
<body>
<h2>REGISTRATION FORM</h2>
<br><br>
<form>
<label>First Name</label>
<input type="text" name="firstname"><br><br>
<label>Middle Name</label>
<input type="text" name="middlename"><br><br>
<label>Last Name</label>
<input type="text" name="lastname"><br><br>
<label>Branch</label>
<select>
<option value="Btech">Btech</option>
<option value="mba">MBA</option>
<option value="mtech">MTECH</option>
</select><br><br>
<label>Course<label>
<select>
<option value="Branch">Branch</option>
<option value="civil">Civil</option>
<option value="EEE">EEE</option>
<option value="mech">MECH</option>
<option value="ece">ECE</option>
<option value="cse">CSE</option>
</select>


<br><br>
<label>Gender : </label>
<input type="radio" id="Male" value="Male" name="gender">
<label for="Male">Male</label>
<input type="radio" id="female" value="feMale" name="gender">
<label for="female">Female</label>
<input type="radio" id="others" value="feMale" name="gender">
<label for="others">others</label><br><br>z
<label>phone</label>
<input type="text" name="country code" value="+91" size="2">
<input type="text" name="country code" size="10">
<br><br>
<label for="add">Address</label><br>
<textarea cols="80" rows="5" id="add" name="address"></textarea>
<br><br>
<label for="email">Email</label>
<input type="email" id="email" name="email"/><br><br><br>
<label>Password</label>
<input type="password" id="pass" name="pass"><br><br>
<button type="button" class="btn btn-primary">submit</button>

</form>
</body>
</html>
